<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kicks Club</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="./assets/mediaquerys.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <a href="index.html#hero" class="header-title">Kicks Club</a>
        <nav class="navbar">
            <label for="menu-toggle" class="menu-label">
                <img src="./assets/img/menu.png" class="menu-icon">
            </label>
            <input type="checkbox" id="menu-toggle">
            <ul class="navbar-list">
                <li><a href="index.html#hero">Home</a></li>
                <li><a href="index.html#about-us">About Us</a></li>
                <li><a href="index.html#gallery">Gallery</a></li>
                <li><a href="index.html#contact">Contact Us</a></li>                         
            </ul>
            <label for="user-toggle" class="user-label">
                <i class="fa-solid fa-user"></i></label>
            <input type="checkbox" id="user-toggle">
        
        <!-- User --> 
            <div class="user-btn">
                <a href="./login.html" class="login-btn">Login</a>
                <a href="./register.html" class="register-btn">Register</a>
            </div>
        </nav>
    </header>
    <main>
        <section id="login">
            <div class="login-info">
                <h2>Login</h2>
                <h3>Enter your credentials</h3>
            </div>      
            <form class="login-form">
                <label for="email"></label>
                <input type="email" id="email" class="login-input" placeholder="Type your email...">
                <label for="password"></label>
                <input type="password" id="password" class="login-input" placeholder="Type your password...">
                <a href="#">Forgot your password?</a>
                <button class="button-form">LOGIN</button>
            </form>
        </section>
    </main>
    <footer>
        <section id="footer-fixed">
            <div class="links">
                <ul class="footer-links">
                    <li><a href="#"><i class="fa-brands fa-github"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
                </ul>
            </div>
            <p>Hecho por <span>Ignacio Gomez</span></p>
        </section>
    </footer>
</body>
</html>
